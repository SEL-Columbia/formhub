language: python
python:
  - "2.6"
before_install:
  - sudo service mongodb start
install:
  - pip install -r requirements.pip --use-mirrors
  - python manage.py syncdb --noinput
  - python manage.py migrate --noinput
script: python manage.py test --noinput
notifications:
  irc: "irc.freenode.org#moditest"
