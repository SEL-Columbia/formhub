{% extends "base.html" %}

{% block content %}
<section id="password-change">
  <div class="page-header">
    <h1>Change Password</h1>
  </div>

  <div class="row">
    <div class="span8">
      <form class="well" method="post" action=".">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <input type="submit" class="btn large btn-primary" value="Change Password" />
      </form>
    </div>
  </div>
</section>
{% endblock %}
