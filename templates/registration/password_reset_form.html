{% extends "base.html" %}

{% block content %}
<section id="password-reset">
  <div class="page-header">
    <h1>Password Reset</h1>
  </div>

  <p>
    To reset your password please enter your email address below. A
    message will be sent to your email address with a link for you to
    reset your password.
  </p>

  <div class="row">
    <div class="span8">
      <form class="well" method="post" action=".">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
          <tr><td><input type="submit" class="btn large btn-primary" value="Submit" /></td></tr>
        </table>        
      </form>
    </div>
  </div>
</section>
{% endblock %}
