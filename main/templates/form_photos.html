{% extends 'base.html' %}

{% block additional-headers %}
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="/static/galleria/themes/classic/galleria.classic.css">

<style type="text/css">
    html { height: 100%; overflow: hidden }
    body { height: 100%; margin: 0; padding: 0 }
    #gallery { height: 100% }
</style>
    <script type="text/javascript" src="/static/galleria/galleria-1.2.8.min.js"></script>
    <script type="text/javascript" src="/static/galleria/themes/classic/galleria.classic.min.js"></script>
{% endblock %}

{% block body %}
<body>
    {% include "topbar.html" %}
    <div id="gallery">
    {% for image_url in images %}
        <a href="{{ image_url.large }}">
        <img longdesc={{ image_url.original }} src="{{ image_url.small }}">
        </a>
    {% endfor %}
    </div>
<script type="text/javascript">
    // Load the classic theme
    // Galleria.loadTheme('/static/galleria/themes/classic/galleria.classic.min.js');
    Galleria.configure({
        transition: 'fade',
        lightbox: false,
        popupLinks: true,
        showInfo: true
    });
    // Initialize Galleria
    Galleria.run('#gallery');
</script>
</body>
{% endblock %}
