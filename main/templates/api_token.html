{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section id="api_token">
  <div class="page-header">
    <h1>{%  trans "Developer API Token" %}</h1>
  </div>
  <div class="row">
      <div class="span6">
        <div class="input-prepend">
          <span class="add-on">Key</span>
          <input type="text" class="span4" style="background-color: white" readonly value="{{ token_key}}"/>
        </div>
      <br/>
    </div>
  </div>

</section>
{% endblock %}
