{% extends 'base.html' %}
{% load i18n %}
{% block additional-headers %}
    <link rel="stylesheet" href="/static/recline/dist/recline.css" />
    <link rel="stylesheet" href="/static/recline/vendor/slickgrid/2.0.1/slick.grid.css" />
    <link rel="stylesheet" href="/static/js/datetimepicker/datepicker.css" />

    <script src="/static/js/underscore-min.js" type="text/javascript"></script>
    <script src="/static/recline/vendor/mustache/0.5.0-dev/mustache.js" type="text/javascript"></script>
    <!-- Slick Grid -->
    <script src="/static/recline/vendor/slickgrid/2.0.1/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="/static/recline/vendor/slickgrid/2.0.1/jquery.event.drag-2.0.min.js" type="text/javascript"></script>
    <script src="/static/recline/vendor/slickgrid/2.0.1/slick.grid.min.js" type="text/javascript"></script>
    <script src="/static/recline/vendor/backbone/0.9.2/backbone.js" type="text/javascript"></script>
    <script src="/static/recline/dist/recline.js" type="text/javascript"></script>
    <script src="/static/js/backend.formhub-mongo-api.js" type="text/javascript"></script>
    <script src="/static/js/datetimepicker/datepicker.js" type="text/javascript"></script>
    <style type="text/css">
        .recline-slickgrid {
            height: 700px;
        }
    </style>
{% endblock %}

{% block content %}
    <section id="data-view">
        <div class="page-header">
            <h1>{%  trans "Data View" %}</h1>
        </div>
        <div class="row">
        <span class="span12">
            <div id="data-grid"></div>
            <div style="clear: both;"></div>
        </span>
        </div>
    </section>
    <script type="text/javascript">
        var formJSONUrl = "{{ jsonform_url }}";
        var mongoAPIUrl = "{{ mongo_api_url }}";
        var views, sideBarViews, multiView, slickView;
        var numDefaultColumns = 30;//number of columns to show by default

        var dataset = new recline.Model.Dataset({
            formUrl: formJSONUrl,
            dataUrl: mongoAPIUrl,
            backend: "FormhubMongoAPI"
        });

        slickView = new recline.View.SlickGrid({
            model: dataset,
            state: {
                fitColumns: false
            }
        });

        views = [
            {
                id: 'grid',
                label: 'Data Grid',
                view: slickView
            }
        ];
        sideBarViews = [{
            id: 'filterEditor',
            label: 'Filters',
            view: new recline.View.FilterEditor({
                model: dataset
            })
        }, {
            id: 'fieldsView',
            label: 'Fields',
            view: new recline.View.Fields({
                model: dataset
            })
        }];

        multiView = new recline.View.MultiView({
            model: dataset,
            views: views,
            sidebarViews: sideBarViews
        });

        // attach callback field's reset so we can setup what columns to show
        dataset.fields.on("reset", function(){
            // use the first numDefaultColumns columns
            var columnsToShow = _.first(_.map(dataset.fields.models, function(field){
                return field.id;
            }), numDefaultColumns);
            slickView.setColumns(columnsToShow);
        });

        $(document).ready(function(){
            // attach to DOM
            $('#data-grid').append(multiView.el);
        });
    </script>
{% endblock %}
